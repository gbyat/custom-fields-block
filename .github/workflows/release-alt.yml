name: Create Release (Alternative)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release-package
          cp custom-fields-block.php release-package/
          cp README.md release-package/
          cp INSTALLATION.md release-package/
          cp -r build release-package/
          if [ -d languages ]; then cp -r languages release-package/; fi
          cd release-package
          zip -r ../custom-fields-block.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: custom-fields-block.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
