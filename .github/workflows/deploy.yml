name: Deploy WordPress Plugin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      server:
        description: "Server to deploy to"
        required: true
        default: "webgo"
        type: choice
        options:
          - webgo
          - local
          - allinkl

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Deploy to webgo (SFTP)
        if: github.event.inputs.server == 'webgo' || (github.event.inputs.server == '' && github.ref == 'refs/heads/main')
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.WEBGO_SERVER }}
          username: ${{ secrets.WEBGO_USERNAME }}
          password: ${{ secrets.WEBGO_PASSWORD }}
          local-dir: ./
          server-dir: /wp-webentwicklerin/wp-content/plugins/custom-fields-block/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
            **/package.json
            **/package-lock.json
            **/webpack.config.js
            **/.gitignore
            **/README.md
            **/DEPLOYMENT.md
            **/deploy-*.ps1
            **/config.json
            **/temp-deploy/**

      - name: Deploy to all-inkl (FTP)
        if: github.event.inputs.server == 'allinkl'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ALLINKL_SERVER }}
          username: ${{ secrets.ALLINKL_USERNAME }}
          password: ${{ secrets.ALLINKL_PASSWORD }}
          local-dir: ./
          server-dir: /wp-content/plugins/custom-fields-block/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
            **/package.json
            **/package-lock.json
            **/webpack.config.js
            **/.gitignore
            **/README.md
            **/DEPLOYMENT.md
            **/deploy-*.ps1
            **/config.json
            **/temp-deploy/**

      - name: Create deployment package
        if: github.event.inputs.server == 'local'
        run: |
          mkdir -p deployment
          cp custom-fields-block.php deployment/
          cp README.md deployment/
          cp INSTALLATION.md deployment/
          cp -r build deployment/
          cp -r languages deployment/ 2>/dev/null || true
          cd deployment
          zip -r ../custom-fields-block.zip .

      - name: Upload deployment package
        if: github.event.inputs.server == 'local'
        uses: actions/upload-artifact@v4
        with:
          name: custom-fields-block
          path: custom-fields-block.zip
